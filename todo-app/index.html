<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <h1>Todos</h1>
    <input id="new-todo-text" type="text" placeholder="Add a Todo">
    <input id="search-text" type="text" placeholder="Filter todos"/>
    <label>
        <input type="checkbox" id="hide-completed" > Hide completed
    </label>
    <div id="todos"></div>
    <form id="new-todo">
        <input type="text" placeholder="Something to do" name="text" />
        <button>Add Todo</button>
    </form>
    <script src="todo-app.js"></script>
</body>
</html>
